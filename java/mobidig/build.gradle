dependencies {
    implementation project(':openmetromaps-maps-viewer')
    implementation project(':openmetromaps-maps-morpher')
    implementation project(':openmetromaps-maps-model-xml-desktop')
    implementation project(':openmetromaps-maps-model-xml-converter')
    implementation project(':openmetromaps-ui-resources')
    implementation project(':openmetromaps-swing-misc')

    implementation 'de.topobyte:swing-utils:0.0.11'
    implementation 'de.topobyte:awt-utils:0.0.3'
    implementation 'de.topobyte:collections-utils:0.0.4'
    implementation 'de.topobyte:melon-io:0.0.1'
    implementation 'de.topobyte:jeography-viewers:0.1.1'

    implementation 'com.google.guava:guava:19.0'
    implementation 'commons-io:commons-io:2.4'

    implementation 'org.dockingframes:docking-frames-core:1.1.1'
    implementation 'org.dockingframes:docking-frames-common:1.1.1'

    implementation 'dom4j:dom4j:1.6.1'

    runtimeOnly 'org.slf4j:slf4j-log4j12:1.6.1'
    runtimeOnly 'log4j:log4j:1.2.16'
}

task copyJars(type: Copy) {
    into "$buildDir/lib-run"
    from jar
}

task copyDeps(type: Copy) {
    into "$buildDir/lib-run"
    from configurations.runtimeClasspath
}

task createRuntime(dependsOn: [copyJars, copyDeps]) {
    description 'Setup the execution environment for the main scripts'
}
