dependencies {
    compile project(':openmetromaps-ui-selector')
    compile project(':openmetromaps-cli')
}

task releaseJars(dependsOn: ['jar', 'jarUiSelector', 'jarCli']) {
}

task jarUiSelector(type: Jar) {
    manifest {
        attributes 'Main-Class': 'org.openmetromaps.uiselector.RunUiSelector'
    }
    baseName = 'openmetromaps-ui-selector'
    destinationDir = file("$rootDir/release")
    from {
        configurations.runtime.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}

task jarCli(type: Jar) {
    manifest {
        attributes 'Main-Class': 'org.openmetromaps.cli.OpenMetroMapsCli'
    }
    baseName = 'openmetromaps-cli'
    destinationDir = file("$rootDir/release")
    from {
        configurations.runtime.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
